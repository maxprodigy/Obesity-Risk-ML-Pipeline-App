services:
  - type: web
    name: obesity-risk-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p models logs data/train
      chmod +x start-render.sh
    startCommand: ./start-render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - src/**
        - render-requirements.txt
        - start.sh
        - render.yaml 